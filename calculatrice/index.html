<script>
    var currentVal=0;
    var previousVal=0;
    var currentOperation = null
    
    function sous(){
        currentVal=previousVal-currentVal
        previousVal=0
        document.getElementById("nombreAffiche").value=currentVal
        currentOperation=null
    }

    function add(){
        currentVal=currentVal+previousVal;
        previousVal=0

    function soustraction(){
        previousVal=currentVal;

        previousVal=currentVal;

    }

     function multi(){
            currentVal=currentVal*previousVal;

    }

    function multiplication(){
    previousVal=currentVal;

    document.getElementById("nombreAffiche").value=currentVal
    currentOperation=multi
    }
    
    function div(){
        if(currentVal==0){
            document.getElementById("nombreAffiche").value="divsion par zero impossible"
        }else{
            currentVal=previousVal/currentVal
            document.getElementById("nombreAffiche").value=currentVal
        }
        
        previousVal=0

        previousVal=currentVal
        currentVal=0
        document.getElementById("nombreAffiche").value=currentVal
        currentOperation=div
